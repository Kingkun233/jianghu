<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>-.-</title>
<link rel="stylesheet" href="/jianghu/Public/css/backstage.css">
</head>
<body>
</br>
<h3>&nbsp推荐列表</h3>
<div class="details">
<div align="right">
<form method="post" action="http://localhost/jianghu/index.php/admin/search/dobusinessaction">
    <select name="cate" class="btn" >
        <option value="1">按商户名查找</option>
        <option value="2">按星级查找</option>
        <option value="3">按地址查找</option>
    </select>
    <input type=“text‘ name="searchkey" class="search" placeholder="请输入搜索条件" value="{$searchkey}"></input>
    <input class="btn" type="submit" />
</form>
</br>
</div>
                    <!--表格-->
                    <table class="table" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>商户名</th>
                                <th>商户介绍</th>
                                <th>商户地址</th>
                                <th>商户星级</th>
                                <th>商户状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <foreach name='business' item='vo'>
                            <tr>
                                <!--这里的id和for里面的c1 需要循环出来-->
                                <td><input type="checkbox" id="c1" class="check"><label for="c1" class="label">{$vo.id}</label></td>
                                <td>{$vo.name}</td>
                                <td>{$vo.discription}</td>
                                <td>{$vo.addr}</td>
                                <td>{$vo.star}</td>
                                <td>{$vo.state}</td>
                                <td align="center"><input type="button" value="详情" class="btn" onclick="showDetail({$vo.id})">
                                <input type="button" value="编辑" class="btn" onclick="edit({$vo.id})">
                                </td>
                            </tr>
                         </foreach>
                        </tbody>
                    </table>
                    <div class="pagination">{$page}</div>
                </div>
</body>
<script type="text/javascript">
	function showDetail(id){
		window.location="{:U('business/showdetail')}"+'?id='+id;
	}
	function edit(id){
		window.location="{:U('business/edit')}"+'?id='+id;
	}
</script>
</html>
