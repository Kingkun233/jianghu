<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>-.-</title>
<link rel="stylesheet" href="/jianghu/Public/css/backstage.css">
</head>

<body>
<br>
<h3>&nbsp每日统计</h3>
<div class="details">
                    <!--表格-->
                    <table class="table" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th >日期</th>
                                <th >注册人数</th>
                                <th >登陆人数</th>
                                <th >点赞人数</th>
                                <th >评论人数</th>
                                <th >留存率</th>
                            </tr>
                        </thead>
                        <tbody>
                        <foreach name='num' item='vo'>
                            <tr>
                                <td>{$vo.date}</td>
                                <td>{$vo.joinnum}</td>
                                <td>{$vo.lognum}</td>
                                <td>{$vo.praisenum}</td>
                                <td>{$vo.commentnum}</td>
                                <td>{$vo.stay}%</td>
                            </tr>
                         </foreach>
                        </tbody>
                    </table>
                    <div class="pagination">
                    	{$page}
                    </div>
                </div>
</body>
<script type="text/javascript">
	
	function unban(id){
		window.location="{:U('user/unban')}"+'?id='+id;
	}
	function ban(id){
		window.location="{:U('user/ban')}"+'?id='+id;	
	}
</script>
</html>
