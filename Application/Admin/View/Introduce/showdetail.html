<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>推荐详情</h3>

<table width="70%" border="1" cellpadding="5" cellspacing="0" bgcolor="#ddd">
<foreach name="rows" item="vo">
	<tr>
		<td align="right">用户名</td>
		<td>{$username}</td>
	</tr>
	<tr>
		<td align="right">推送内容</td>
		<td>{$vo.text}</td>
	</tr>
	<tr>
		<td align="right">时间</td>
		<td>{$vo.time}</td>
	</tr>
	<tr>
		<td align="right">点赞数</td>
		<td>{$vo.praisenum}</td>
	</tr>
	<tr>
		<td align="right">转载数</td>
		<td>{$vo.forwardnum}</td>
	</tr>
	<tr>
		<td align="right">度数</td>
		<td>{$vo.degree}</td>
	</tr>
	</foreach>
	<tr>
		<td align="right">推送图片</td>
		<td>
			<foreach name="image" item='vo' >
				<img src="{$vo}" height='60px' padding="2px">&nbsp
			</foreach>
		</td>
	</tr>
</table>
<a href="{$backurl}" class='btn'>返回</a>
</body>
</html>
