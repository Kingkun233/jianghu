<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

</head>
<body>
	<h3>添加海报</h3>
	<a href='https://xiumi.us/studio/v5#/paper/for/new' target="_blank">秀米入口（完成排版后点击预览即可获得秀米推送地址）</a>
	<form action="{:U('poster/doadd')}" method="post"
		enctype="multipart/form-data" />
	<table width="70%" border="1" cellpadding="5" cellspacing="0"
		bgcolor="#cccccc">
		<tr>
			<td align="right">海报标题</td>
			<td><input type="text" name="title" placeholder="请输入海报名" /></td>
		</tr>
		<tr>
			<td align="right">海报图片</td>
			<td><input type="file" name="poster" /></td>
		</tr>
		<tr>
			<td align="right">秀米推送地址</td>
			<td><input type="text" name="content_url" placeholder="请输入秀米url" /></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="添加海报" /></td>
		</tr>

	</table>
	</form>
</body>
</html>
